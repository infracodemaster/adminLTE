<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
      <div>
          <input type="text" class="knob" data-thickness="0.15" data-angleArc="250" data-angleOffset="-125" value="1" data-max="500" data-width="200" data-height="200" data-fgColor="#dd4b39"  />
          
      </div>
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../../plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        $(".knob").knob({
            readOnly: true,
            displayMax:true
        });
          var val = $(".knob").val();
          $(".knob").val(val + " TB");
          $(".knob").css("font-size", "20px")
          $(".knob").attr("disabled", "disabled")
      });
       
   
    </script>
  </body>
</html>
